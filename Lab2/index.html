<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
</head>
<body>
<main id="content">
  <form method="get" action="#null">
    <h1> Sweepstakes Entry </h1>
    <p> Fill out this form to be entered for a Sweepstakes! </p>
    <ol>
      <li>
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email" placeholder="what@ever.com" />
      </li>
      <li>
        <label> Number: </label>
        <input type="phone" name="number" placeholder="111-222-3333" />
      </li>
      <li>
        <label> DOB: </label>
        <input type="date" name="DOB" />
      </li>
      <li>
        <input type="submit" name="submit" id="submit" value="Enter Here" />
      </li>
    </ol>
  </form>
</main>
</body>
</html>
